<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../_styles/style.css">
</head>

<body>

<div class="container">

    <form class="form-signin" action="/AddUserServlet" method="POST">
        <h2 class="form-signin-heading">Please fill in the form</h2>
        <input type="text" placeholder="username" name="username" id="username" > <br>
        <input type="password" placeholder="password" name="password" id="password"> <br>
        <input type="password" placeholder="repeat password" name="repeatPassword" id="repeatPassword"> <br>
        <input type="text" placeholder="name" name="name" id="name"> <br>
        <input type="text" placeholder="last name" name="lastname" id="lastname"> <br>
        <input type="text" placeholder="email" name="email" id="email"> <br>
        <button class="btn btn-large btn-primary" type="submit" id=1>Sign up</button>
    </form>

</div>
